<div class="back-full center">
  <div class="container">
    <div class="row"><br>
      <img src="assets/img/vcom.png" alt="Vcom Soluções" class="responsive-img">
      <div class="row login">
        <h4>DNS Vcom</h4>
        <form [formGroup]="formLogin" (ngSubmit)="login()"  >
          <div class="row">
              <div class="input-field">
              <i class="material-icons prefix">account_box</i>
              <input id="icon_prefix" type="text" class="validate" [ngClass]="{'invalid': validate('name')}" formControlName="name" autocomplete="on">
              <label for="icon_prefix">Usuario</label>
              <div [hidden]="!validate('name')" style="color: red" >Campo obrigatorio</div>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">enhanced_encryption</i>
              <input id="password" type="password" class="validate" [ngClass]="{'invalid': validate('password')}" formControlName="password" autocomplete="on">
              <label for="password">Senha</label>
              <div [hidden]="!validate('password')" style="color: red" >Esqueceu a senha mane?</div>
              <div [hidden]="loginError" style="color: red" >Vc ramelou no usuário ou na senha :( {{errorMessage}} </div>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-large waves-effect waves-light" type="submit">Entrar<i class="material-icons right">send</i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
