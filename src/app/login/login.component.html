<div class="back-full center">
  <div class="container">
    <div class="row"><br>
       <img src="./assets/img/logo_vip.png" alt="DNS JEFAO" class="responsive-img">
      <div class="row login">
        <!-- <h4>VIP DNS</h4> -->
        <form [formGroup]="formLogin" (ngSubmit)="login()"  >
          <div class="row">
              <div class="input-field">
              <i class="material-icons prefix">account_box</i>
              <input id="icon_prefix" type="text" class="validate" [ngClass]="{'invalid': validate('username')}" formControlName="username" autocomplete="on">
              <label for="icon_prefix">Usuario</label>
              <div [hidden]="!validate('username')" style="color: red" >Campo obrigatorio</div>
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <i class="material-icons prefix">enhanced_encryption</i>
              <input id="password" type="password" class="validate" [ngClass]="{'invalid': validate('password')}" formControlName="password" autocomplete="on">
              <label for="password">Senha</label>
              <div [hidden]="!validate('password')" style="color: red" >Esqueceu a senha mane?</div>
              <div [hidden]="loginError" style="color: red" >Vc ramelou no usu√°rio ou na senha :( {{errorMessage}} </div>
            </div>
          </div>
          <div class="row">
            <button class="btn btn-large waves-effect waves-light" type="submit">Entrar<i class="material-icons right">send</i></button>
            <div>
              <div [hidden]="loading">
                  <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s5"></div>
            <div class="col s1">
              <a href="https://www.linkedin.com/in/jefferson-alves-reis-00007361" target="_blank"><i class="fa fa-linkedin"></i></a>
            </div>
            <div class="col s1">
              <a href="https://github.com/jefaokpta" target="_blank"><i class="fa fa-github"></i></a>
            </div>
            <div class="col s5"></div>
          </div>
          <div class="row">
            <p class="grey-text">Backend rodando no <a href="https://dns-jefao.herokuapp.com/swagger-ui.html" target="_blank">HEROKU</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
