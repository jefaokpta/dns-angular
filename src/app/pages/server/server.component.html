<div class="card grey lighten-5">
  <div class="card-content">
    <span class="card-title"><h3>Servidores</h3></span>
    <div [hidden]="loading">
        <div class="progress blue lighten-2" >
            <div class="indeterminate blue lighten-5"></div>
        </div>
    </div>
    <table class="striped highlight centered">
      <thead>
        <tr>
          <th>AÇÕES</th>
          <th>ID</th>
          <th>NOME</th>
          <th>IP</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of servers" >
          <td>
            <a title="Editar" class="btn-floating btn-small blue lighten-2 waves-effect waves-light"><i class="material-icons">edit</i></a>
            <a title="Apagar" class="btn-floating btn-small red lighten-2 waves-effect waves-light" style="left: 2px;"><i class="material-icons">delete_forever</i></a>
          </td>
          <td>{{s.id}}</td>
          <td>{{s.name}}</td>
          <td>
            {{s.ip}}
            <span class="new badge red lighten-2 right" [ngClass]="{'green': s.ping}"  data-badge-caption="Ping"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
