<div class="card grey lighten-5">
    <div class="card-content">
      <span class="card-title"><h3>Novo Servidor</h3></span>
    </div>
    <div class="container">
      <div class="card">
        <form [formGroup]="form" (ngSubmit)="save()" >
            <div class="card-content">
                <div class="input-field">
                  <input id="name" type="text" class="validate" [ngClass]="validate('name')"  formControlName="name">
                  <label for="name">Nome</label>
                  <span class="helper-text" data-error="Campo Obrigatório"></span>
                </div>
                <div class="input-field">
                    <input id="ip" type="text" [ngClass]="validate('ip')" formControlName="ip">
                    <label for="ip">IP</label>
                    <span class="helper-text" data-error="IP inválido"></span>
                  </div>
            </div>
            <div class="card-action">
              <div class="row">
                <div class="col s1">
                  <div [hidden]="loading">
                      <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-blue-only">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div><div class="gap-patch">
                            <div class="circle"></div>
                          </div><div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="col s2">
                  <button [disabled]="!loading" type="submit" class="waves-effect waves-light btn blue">Salvar</button>
                </div>
                <div class="col s1">
                  <a routerLink="/menu/servers" class="waves-effect waves-light btn blue">Cancelar</a>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
</div>
