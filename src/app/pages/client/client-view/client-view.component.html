<div class="card">
  <div class="card-content">
    <div class="row">
      <div class="col s6">
        <span class="card-title"><h3>Clientes</h3></span>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
          <a (click)="newClient()" title="Novo Cliente" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
      </div>
      <div class="col s6">
        <div class="input-field">
          <input id="icon_prefix" type="text" [(ngModel)]="filter">
          <label for="icon_prefix">Busca</label>
          <i class="material-icons prefix">search</i>
        </div>
        </div>
    </div>
    <div [hidden]="loading">
      <div class="progress blue lighten-2" >
          <div class="indeterminate blue lighten-5"></div>
      </div>
  </div>
    <table class="striped highlight centered">
      <thead>
        <tr>
          <th>AÇÕES</th>
          <th>ID</th>
          <th>CLIENTE</th>
          <th colspan="3" >DNS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of filterTable()" >
          <td>
            <a (click)="editClient(c)"  title="Editar" class="btn-floating btn-small blue lighten-2 waves-effect waves-light"><i class="material-icons">edit</i></a>
            <a title="Apagar" data-target="modal1" (click)="confirmDelete(c)"  class="btn-floating btn-small red lighten-2 waves-effect waves-light modal-trigger" style="left: 2px;"><i class="material-icons">delete_forever</i></a>
          </td>
          <td>{{c.id}}</td>
          <td>{{c.name}}</td>
          <td>
            <p  *ngFor="let dns of c.dnss">
              {{dns.description}}
            </p>
          </td>
          <td>
            <i class="material-icons">arrow_forward</i>
          </td>
          <td>
              <p  *ngFor="let dns of c.dnss">
                {{dns.serverdns}}
              </p>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Apagar Cliente {{clientDelete.name}}?</h4>
      <h5>Tem certeza disso?</h5>
    </div>
    <div class="modal-footer">
      <a (click)="deleteClient()"  class="waves-effect waves-light btn red modal-close">Sim</a>
    </div>
  </div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light blue" (click)="toSearch()" title="Buscar" >
      <i class="large material-icons">search</i>
    </a>
  </div>
